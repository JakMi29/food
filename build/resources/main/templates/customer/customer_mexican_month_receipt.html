<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<style>
     body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <span class="navbar-brand">Food App</span>
    <span class="navbar-brand" th:text="${name}"></span>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer/{name}/restaurants/0 (name=${name})}">Restaurants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer/{name}/orders (name=${name})}">Order History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer/{name}/mexicanMonth/0 (name=${name})}">Mexican Month</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row" style="margin-bottom: 30px;">
        <div class="col-md-8 offset-md-2">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col-md-4">
                    <img th:src="${foodApiMeal.image}" alt="Food Image" style="margin-right: 20px; max-width: 100%;">
                </div>
                <div class="col-md-8">
                    <h1 th:text="${foodApiMeal.title}"></h1>
                    <p th:text="${foodApiMeal.description}"></p>
                </div>
            </div>
        </div>
    </div>


    <div class="row" style="margin-bottom: 30px;">
        <div class="col-md-8 offset-md-2">
            <div class="row">
                <div class="col-md-4">
                    <strong>Difficulty:</strong> <span th:text="${foodApiMeal.difficulty}"></span>
                </div>
                <div class="col-md-4">
                    <strong>Portion:</strong> <span th:text="${foodApiMeal.portion}"></span>
                </div>
                <div class="col-md-4">
                    <strong>Time:</strong> <span th:text="${foodApiMeal.time}"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-bottom: 30px;">
        <div class="col-md-6">
            <h3>Ingredients:</h3>
            <ul>
                <li th:each="ingredient: ${foodApiMeal.ingredients}">
                    <span th:text="${ingredient}"></span>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <h3>Method:</h3>
            <ul style="list-style-type: none;">
                <li th:each="entry: ${foodApiMeal.method}">
                    <span th:text="${entry.key}"></span>. <span th:text="${entry.value}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-3e3g3Njq0o/+4L6Fv3z+FbGJAw+SNc0lNizOTyJdOZ7y4qejEGmqw7ql3UsO3wUh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
