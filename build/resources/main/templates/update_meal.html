<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Food App</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <span class="navbar-brand">Food App</span>
    <span class="navbar-brand" th:text="${name}"></span>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/restaurant/{name}/menu(name=${name})}">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/restaurant/{name}/orders (name=${name})}">Order History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/restaurant/{name}/delivery (name=${name})}">Delivery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Meal</h1>
            <h4 class="text-center">please fill all fields </h4>
            <div class="card-body">
                <form action="#"
                      th:action="@{/restaurant/{name}/updateMeal/{mealName}(name=${name},mealName=${mealName})}"
                      th:method="PUT" th:object="${mealDTO}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Meal Name</label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Meal Name"/>
                    </div>

                    <div class="form-group">
                        <label>Meal Category</label>
                        <input type="text" name="category" th:field="*{category}" class="form-control" placeholder="Enter Meal Category"/>
                    </div>

                    <div class="form-group">
                        <label>Meal Description</label>
                        <input type="text" name="description" th:field="*{description}" class="form-control" placeholder="Enter Meal Description"/>
                    </div>

                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" name="price" th:field="*{price}" class="form-control" placeholder="Enter Meal Price"/>
                    </div>

                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" name="image" class="form-control"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
