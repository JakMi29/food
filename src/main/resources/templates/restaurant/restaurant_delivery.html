<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Food App</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    .action-column {
        width: 80px;
    }
</style>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <span class="navbar-brand">Food App</span>
    <span class="navbar-brand" th:text="${name}"></span>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/restaurant/{name}/menu(name=${name})}">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/restaurant/{name}/orders (name=${name})}">Order History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/restaurant/{name}/delivery (name=${name})}">Delivery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <h1> Served Streets </h1>

    <div class="row">
        <div class="col-lg-5">
            <a th:href="@{/restaurant/{name}/addStreet (name=${name})}" class="btn btn-primary btn-sm mb-3"> Add Street</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Street Name</th>
            <th class="action-column"> Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="street: ${streets}">
            <td th:text="${street.name}"></td>
            <td>
                <form action="#"  th:action="@{/restaurant/{name}/removeStreet/{streetName} (name=${name},streetName=${street.name})}" th:method="delete" >
                    <button type="submit" class="btn btn-danger">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
