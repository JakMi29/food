<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Food App</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<style>
     body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <span class="navbar-brand">Food App</span>
    <span class="navbar-brand" th:text="${name}"></span>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/restaurant/{name}/menu(name=${name})}">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/restaurant/{name}/orders (name=${name})}">Order History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/restaurant/{name}/delivery (name=${name})}">Delivery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

        <h1>  Order Details </h1>


    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Order Number</th>
            <th> Customer </th>
            <th> Address </th>
            <th> Received Date </th>
            <th> Completed Date </th>
            <th> Price</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="order: ${order}">
            <td width="20%" th:text="${order.orderNumber}"></td>
            <td width="20%" th:text="${order.customer}"></td>
            <td width="20%" th:text="${order.customer}"></td>
            <td width="20%" th:text="${order.receivedDateTime}"></td>
            <td width="20%" th:text="${order.completedDateTime}"></td>
            <td width="20%" th:text="${order.price}"></td>
            </td>
        </tr>
        </tbody>

    </table>
    <h1>Meals</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th class="column-width" style="text-align: center; vertical-align: middle;">Photo</th>
            <th class="column-width" style="text-align: center; vertical-align: middle;">Meal</th>
            <th class="column-width" style="text-align: center; vertical-align: middle;">Quantity</th>
            <th class="column-width" style="text-align: center; vertical-align: middle;">Price</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="meal : ${order.meals}">
            <td class="column-width" style="text-align: center; vertical-align: middle;">
                <img th:src="@{${meal.image}}" alt="OH NO" width="150px" height="150px" />
            </td>
            <td class="column-width" style="text-align: center; vertical-align: middle;" th:text="${meal.name}"></td>
            <td class="column-width" style="text-align: center; vertical-align: middle;" th:text="${meal.quantity}"></td>
            <td class="column-width" style="text-align: center; vertical-align: middle;" th:text="${meal.price}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
