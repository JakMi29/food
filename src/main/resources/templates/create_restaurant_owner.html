<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Food App</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <span class="navbar-brand">Food App</span>
    <span class="navbar-brand" th:text="${name}"></span>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/registration}">Register</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Account </h1>
            <div class="card-body">
                <form  th:action="@{/registration/restaurantOwner}" th:object="${createRestaurantOwnerDTO}"
                       method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="Name" th:field="*{name}" class="form-control" placeholder="Enter Name"/>
                    </div>

                    <div class="form-group">
                        <label>Surname</label>
                        <input type="text" name="Surname" th:field="*{surname}" class="form-control" placeholder="Enter Surname"/>
                    </div>

                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" name="User Name" th:field="*{userName}" class="form-control" placeholder="Enter User Name"/>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" name="Password" th:field="*{password}" class="form-control" placeholder="Enter Password"/>
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" name="Phone" th:field="*{phone}" class="form-control" placeholder="Enter Phone"/>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="Email" th:field="*{email}" class="form-control" placeholder="Enter Email"/>
                    </div>
                    <h1>Restaurant Details</h1>

                    <div class="form-group">
                        <label>Restaurant Name</label>
                        <input type="text" name="Restaurant Name" th:field="*{restaurantName}" class="form-control" placeholder="Enter Restaurant Name"/>
                    </div>

                    <div class="form-group">
                        <label>Restaurant Food Category</label>
                        <input type="text" name="Restaurant Food Category" th:field="*{foodCategory}" class="form-control" placeholder="Enter Restaurant Food Category"/>
                    </div>

                    <div class="form-group">
                        <label>Restaurant Phone</label>
                        <input type="text" name="Restaurant Phone" th:field="*{restaurantPhone}" class="form-control" placeholder="Enter Restaurant Phone"/>
                    </div>

                    <div class="form-group">
                        <label>Restaurant Email</label>
                        <input type="text" name="Restaurant Email" th:field="*{restaurantEmail}" class="form-control" placeholder="Enter Restaurant Email"/>
                    </div>

                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" name="Country" th:field="*{country}" class="form-control" placeholder="Enter Country"/>
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" name="City" th:field="*{city}" class="form-control" placeholder="Enter City"/>
                    </div>

                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" name="Postal Code" th:field="*{postalCode}" class="form-control" placeholder="Enter Postal Code"/>
                    </div>


                    <div class="form-group">
                        <label>Street</label>
                        <input type="text" name="Street" th:field="*{street}" class="form-control" placeholder="Enter Street"/>
                    </div>
                    <div class="form-group">
                        <label>Home Number</label>
                        <input type="text" name="Postal Code" th:field="*{homeNumber}" class="form-control" placeholder="Enter Postal Code"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
